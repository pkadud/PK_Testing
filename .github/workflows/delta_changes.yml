name: Capture Delta Changes

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: true
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: true
      exclude_dirs:
        description: 'Space-separated list of directories to exclude (e.g., "docs/ test/")'
        required: false
        default: ''

jobs:
  capture_changes:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      # Step 2: Get list of modified files between start_date and end_date
      - name: Get list of modified files between start_date and end_date
        run: |
          START_DATE="${{ github.event.inputs.start_date }}"
          END_DATE="${{ github.event.inputs.end_date }}"
          EXCLUDE_DIRS="${{ github.event.inputs.exclude_dirs }}"

          git fetch --prune --unshallow

          build_exclude_grep() {
            for dir in $EXCLUDE_DIRS; do
              echo -n "|^$dir"
            done | sed 's/^|//'
          }

          EXCLUDE_GREP=$(build_exclude_grep)

          modified_files=$(git log --since="$START_DATE" --until="$END_DATE" --pretty=format: --name-only | sort | uniq | grep -Ev "$EXCLUDE_GREP")

          echo "Modified files between $START_DATE and $END_DATE (excluding $EXCLUDE_DIRS):"
          echo "$modified_files"

      # Step 3: Show detailed file changes (added, modified, deleted, with line-level diffs)
      - name: Show detailed file changes (added, modified, deleted, with line-level diffs)
        run: |
          START_DATE="${{ github.event.inputs.start_date }}"
          END_DATE="${{ github.event.inputs.end_date }}"
          EXCLUDE_DIRS="${{ github.event.inputs.exclude_dirs }}"

          echo "üìÜ Checking changes between $START_DATE and $END_DATE..."
          echo "üìÇ Excluding directories: $EXCLUDE_DIRS"

          build_exclude_grep() {
            for dir in $EXCLUDE_DIRS; do
              echo -n "|^$dir"
            done | sed 's/^|//'
          }

          EXCLUDE_GREP=$(build_exclude_grep)

          get_filtered_files() {
            git log --since="$START_DATE" --until="$END_DATE" --diff-filter=$1 --pretty=format: --name-only |
              sort | uniq |
              grep -Ev "$EXCLUDE_GREP"
          }

          echo "üîç Gathering added files..."
          added_files=$(get_filtered_files A)

          echo "üîç Gathering modified files..."
          modified_files=$(get_filtered_files M)

          echo "üîç Gathering deleted files..."
          deleted_files=$(get_filtered_files D)

          if [ -z "$added_files$modified_files$deleted_files" ]; then
            echo "‚úÖ No file changes detected between $START_DATE and $END_DATE (excluding $EXCLUDE_DIRS)."
            exit 0
          fi

          echo ""
          echo "üü¢ Added Files:"
          for file in $added_files; do
            echo "‚ûï $file"
            echo "üîπ Added lines:"
            git log --since="$START_DATE" --until="$END_DATE" --diff-filter=A -p -- "$file" | grep '^+' | grep -v '^+++' || echo "No added lines."
            echo "-----------------------------------------------------------"
          done

          echo ""
          echo "üìù Modified Files:"
          for file in $modified_files; do
            echo "‚úèÔ∏è  $file"
            echo "üîπ Added lines:"
            git log --since="$START_DATE" --until="$END_DATE" --diff-filter=M -p -- "$file" | grep '^+' | grep -v '^+++' || echo "No added lines."
            echo ""
            echo "üîª Deleted lines:"
            git log --since="$START_DATE" --until="$END_DATE" --diff-filter=M -p -- "$file" | grep '^-' | grep -v '^---' || echo "No deleted lines."
            echo "-----------------------------------------------------------"
          done

          echo ""
          echo "‚ùå Deleted Files:"
          if [ -z "$deleted_files" ]; then
            echo "None"
          else
            for file in $deleted_files; do
              echo "üóëÔ∏è  $file"

              delete_commit=$(git log --since="$START_DATE" --until="$END_DATE" --diff-filter=D --pretty=format:"%H" -- "$file" | head -n 1)

              if [ -n "$delete_commit" ]; then
                last_known_commit=$(git rev-list "$delete_commit"^ -- "$file" | head -n 1)

                if [ -n "$last_known_commit" ]; then
                  echo "üîé Last known commit: $last_known_commit"
                  echo "üìÑ Contents of $file before deletion:"
                  echo "-----------------------------------------------------------"
                  git show "${last_known_commit}:${file}" || echo "‚ö†Ô∏è File content unavailable (binary or inaccessible)"
                else
                  echo "‚ö†Ô∏è Could not find any commit with $file before deletion."
                fi
              else
                echo "‚ö†Ô∏è File $file was not deleted in the given range, or unable to locate deletion commit."
              fi
              echo "-----------------------------------------------------------"
            done
          fi
